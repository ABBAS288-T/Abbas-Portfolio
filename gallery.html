<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Image Gallery - Abbas Fahad">
    <title>Gallery | Abbas Fahad</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Header / Navigation -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Abbas<span>.</span></a>

            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="index.html" data-i18n="home">Home</a></li>
                    <li><a href="index.html#about" data-i18n="about">About</a></li>
                    <li><a href="index.html#projects" data-i18n="projects">Projects</a></li>
                    <li><a href="gallery.html" class="active" data-i18n="gallery">Gallery</a></li>
                    <li><a href="index.html#contact" data-i18n="contact">Contact</a></li>
                </ul>
            </nav>

            <div class="header-controls">
                <select id="language-select" class="language-select">
                    <option value="en">English</option>
                    <option value="fi">Suomi</option>
                    <option value="sv">Svenska</option>
                    <option value="ar">العربية</option>
                    <option value="es">Español</option>
                </select>
                <button id="theme-toggle" aria-label="Toggle Theme" class="theme-toggle-btn">
                    <i class="fas fa-sun"></i>
                </button>
                <button id="menu-toggle" aria-label="Toggle Menu" class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobile-menu">
        <button class="close-menu" id="close-menu"><i class="fas fa-times"></i></button>
        <ul class="mobile-nav-links">
            <li><a href="index.html" data-i18n="home">Home</a></li>
            <li><a href="index.html#about" data-i18n="about">About</a></li>
            <li><a href="index.html#projects" data-i18n="projects">Projects</a></li>
            <li><a href="gallery.html" data-i18n="gallery">Gallery</a></li>
            <li><a href="index.html#contact" data-i18n="contact">Contact</a></li>
        </ul>
    </div>

    <!-- Gallery Section -->
    <section class="section gallery-page">
        <div class="container">
            <h1 class="section-title" data-i18n="gallery">Image Gallery</h1>
            <p class="section-subtitle" style="text-align: center; color: #aaa; margin-bottom: 40px;">A collection of
                moments and work.</p>

            <div class="gallery-grid"
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                <!-- Gallery Items -->
                <div class="gallery-item" style="border-radius: 12px; overflow: hidden; height: 300px;">
                    <img src="assets/images/project1.jpg" alt="Gallery Image 1"
                        style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="gallery-item" style="border-radius: 12px; overflow: hidden; height: 300px;">
                    <img src="assets/images/project2.jpg" alt="Gallery Image 2"
                        style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="gallery-item" style="border-radius: 12px; overflow: hidden; height: 300px;">
                    <img src="assets/images/project3.jpg" alt="Gallery Image 3"
                        style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="gallery-item" style="border-radius: 12px; overflow: hidden; height: 300px;">
                    <img src="assets/images/profile.jpg" alt="Gallery Image 4"
                        style="width: 100%; height: 100%; object-fit: cover;">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p data-i18n="footerRights">&copy; 2926 Abbas Fahad. All rights reserved.</p>
            <div class="social-links">
                <a href="https://github.com/ABBAS288-T" target="_blank" aria-label="GitHub"><i
                        class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/abbas-alfarttoosi-7b14a2362" target="_blank"
                    aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <!-- Back to Top Button -->
    <button id="back-to-top" aria-label="Back to Top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Scripts -->
    <script src="js/translations.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
